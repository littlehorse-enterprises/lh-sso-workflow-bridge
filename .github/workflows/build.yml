name: Build User Tasks

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint -ws

      - name: Build
        run: npm run build -ws
